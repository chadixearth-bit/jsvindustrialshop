{% extends 'base.html' %}

{% block main_content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Edit Stock</h2>
                <p class="mt-1 text-sm text-gray-600">Update stock quantity for {{ item.item_name }}</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.stock.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Stock Quantity
                    </label>
                    <div class="mt-1">
                        {{ form.stock }}
                    </div>
                    {% if form.stock.errors %}
                        <p class="mt-2 text-sm text-red-600">
                            {{ form.stock.errors|join:", " }}
                        </p>
                    {% endif %}
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{% url 'inventory:list' %}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
