{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Set Image for {{ item.item_name }}</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Select Image</label>
                <input type="file" name="image" id="image" accept="image/*" required
                       class="mt-1 block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
            </div>

            {% if item.image %}
            <div class="mt-4">
                <p class="text-sm text-gray-600 mb-2">Current Image:</p>
                <img src="{{ item.image.url }}" alt="{{ item.item_name }}" class="max-w-xs rounded-lg shadow">
            </div>
            {% endif %}
            
            <div class="flex justify-end space-x-3">
                <a href="{% url 'inventory:list' %}" 
                   class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Set Image
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
