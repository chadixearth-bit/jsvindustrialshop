{% extends 'base.html' %}

{% block title %}Profile - {{ block.super }}{% endblock %}

{% block main_content %}
<div class="max-w-2xl mx-auto py-8 px-4">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 bg-gray-800 border-b border-gray-700">
            <h2 class="text-xl font-semibold text-white">Update Display Name</h2>
        </div>
        
        {% if messages %}
        <div class="px-6 py-4">
            {% for message in messages %}
            <div class="p-4 mb-4 {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="px-6 py-4 space-y-4">
            {% csrf_token %}
            <div>
                <label for="display_name" class="block text-sm font-medium text-gray-700">Display Name</label>
                <input type="text" name="display_name" id="display_name" value="{{ request.user.customuser.display_name }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    required>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Update Display Name
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
